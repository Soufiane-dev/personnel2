<html>
    <head>
        <title>CIH M3AK ChatBot</title>

		<script type="text/javascript">
			function isValid(){
      var username = document.getElementById('username').value;
			var password = document.getElementById('pswd').value;
      if (username == "" || password == "")
      {alert('Veuillez remplir tous les champs.'); return false;}
			else if (password != "cihm3ak**2017")
			{alert("Le nom d'utilisateur ou le mot de passe est incorrect."); return false;}
      else return true;
    }
		</script>
<style>

    border: 0px solid #EF481C;
